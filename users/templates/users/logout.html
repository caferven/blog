{% extends "blog/base.html" %}
{% load i18n %}
{% block content %}
        <form method="POST">
            {% csrf_token %}
            <h2>{% translate "You have been logged out." %}</h2>
            <div class="border-top pt-3">
                <small class="text-muted">
                    <a href="{% url 'login' %}">{% translate "Log In Again" %}</a>
                </small>
            </div>
        </form>
{% endblock content %}
